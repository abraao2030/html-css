<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 12px solid transparent;
            padding: 10px;
            /*chamando a url da borda */
            border-image-source: url( 'borda.png');
            /*fatiando a borda */
            border-image-slice: 27;
            /*Repetir a imagem da borda*/
            border-image-repeat: repeat;
            /*border-image: url ('borda.png') 27 repeat; 
            pode fazer shorthand para reduzir o comando */
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
    
</body>
</html>
