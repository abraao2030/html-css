<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <!--Preenchimento de formulário (get)mostra os dados na url (post) não mostra os dados na url-->
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <!--Botão tipo caixa de número com minimo maximo e sendo obrigatorio-->
        <label for="in1">Número 1: </label>
        <input type="number" name="in1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        <!--comando em javascript oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"-->
    </p>

    <p>
        <label for="in2">Número 2: </label>
        <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

     <p>
        <label for="isoma">Soma:</label>
        <!--Cria uma (output)=saida com nome e id para somar as duas caixas de número acima-->
        <output name="soma" id="isoma">0</output>
     </p>
    
     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
</body>
</html>
