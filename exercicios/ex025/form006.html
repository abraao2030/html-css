<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <!--Preenchimento de formulário (get)aceita até 3 mil bytes mostra os dados na url (post) não mostra os dados na url-->
    <form action="cadastro.php" method="post" autocomplete="on">
        <!--Botão para escolher a cor-->
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00"><!--(value) Escolhe a cor que ira aparecer-->
        </p>

        <!--Botão para escolher o nível-->
        <p>
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5"><!--(min="1" max="5")Escolhe o maximo e minimo que a barra de rolagem tera-->
        </p>
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="Foto" id="ifoto">
            <!--Para carregar fotos se usa o metodo post-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
