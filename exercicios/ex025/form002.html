<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <!--Preenchimento de formulário (get)mostra os dados na url (post) não mostra os dados na url-->
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iusu">Usuário</label>
        <input type="text" name="Usuário" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario:" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="Senha" id="isen" required minlength="8" maxlength="20" size="8" placeholder="minimo de 8" autocomplete="new-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
