<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*Configurações globais das CSS*/
            height: 100%; /*Configuração para testar de baixo para cima */
        }
        body {
            background-image: linear-gradient(to right, #104547, #4B5358, #727072, #AF929D, #D2D6EF);/*(bottom)para baixo (top)para cima (right) direita (left) esquerda (45deg)*/
            background-attachment: fixed;/*fundo fixo*/
        }
    </style>
    
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
