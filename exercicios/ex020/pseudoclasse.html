<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /*tudo na mesma linha*/
            background-color: aquamarine;
            border: 1px solid black; /*largura / tipo / cor*/
            text-align: center; /*centro*/
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }
        /* psudoclasse relacionado ao estado do elemento */
        div:hover { /*passando o mouse por cima*/
                background-color: blue;
        }
    </style>
</head>
<body>
   <div id="d1">01</div>
   <div id="d2">02</div>
   <div id="d3">03</div>
    
</body>
</html>
