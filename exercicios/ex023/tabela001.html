<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        tr.linha { /*Todas as linhas da classe linhas ficaram desta cor */
            background-image: linear-gradient(45deg, rgba(255, 0, 0, 0.548), rgba(0, 0, 255, 0.548) );
        }

        table { /*Parte de fora da tabela*/
             width: 400px; /*Parte de fora da tabela*/
             border-collapse: collapse; /*Borda entre as celulas ficam coladas */
        }

        td { /*Celulas */
            border: 1px solid black;
            padding: 8px; /*Espaçamento interno */
        }

        td.dado { /*Toda as celulas com classe dados ficaram desta cor*/
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABELA (simples)
            Table = tabela
                Table row = linhas de tabela
                    Table Heaser = cabeçalho da tabela
                    Table Data = dados de tabela
    -->
    <h1>Minha primeira tabela</h1>
    <!--Delimita a tabela-->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td> <!--Coloca como opcional o fechamento  (</td>)-->
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> 
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

    
</body>
</html>
