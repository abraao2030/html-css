<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento em %</title>
</head>
<style>
    body {
        height: 80vh; /*100% da tela em branco fica no centro */
        border: 1px dashed black;/*Coloca borda na lateral da pagina */
        background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
        background-size: 100px;
        background-repeat: no-repeat; /*Não ser repetida*/
        background-position: 10% 40%; /*Posição centro centro*/
    }
</style>
