<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem</title>
</head>
<body>
    <h1>Testando carga de Imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <!--(ctrl+backspace) para carreagar a imagem-->
    <img src="logo-html-200.jpg" alt="Logo HTML 5"><!--(src)onde esta a origem do arquivo (alt)texto alternativo-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagem/logo-css-200.jpg" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>

    <img src="" alt="Logo externo">
    <!--copia o endereço URRL da imagem externo e cola em (src="")-->
</body>
</html>
