<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio Parte 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: separate;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

                       <!--celula coluna 2-->

        </tr>
        <tr> <!-- Linha 2-->
            <td rowspan="4">C</td> <!--(rowspan)coluna--celula coluna 1-->
            <td>D</td> <!--celula coluna 2-->
            <td>E</td> <!--celula coluna 3-->
            <td>F</td> <!--celula coluna 4-->
        </tr>
        <tr> <!-- Linha 3-->
            <td>G</td> <!--celula coluna 1-->
            <td>H</td> <!--celula coluna 2-->
                       <!--celula coluna 3-->
            <td>I</td> <!--celula coluna 4-->
        </tr>
        <tr> <!-- Linha 4-->
            <td>J</td> <!--celula coluna 1-->
            <td>L</td> <!--celula coluna 2-->
                        <!--celula coluna 3-->
            <td>M</td> <!--celula coluna 4-->
        </tr>
        <tr> <!-- Linha 5-->
                       <!--celula coluna 1-->
            <td colspan="4">N</td> <!--celula coluna 2-->
                        <!--celula coluna 3-->
                        <!--celula coluna 4-->
        </tr>
        
    </table>
</body>
</html>
